<!DOCTYPE html>

<html lang="en-US">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>My test page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="clases/variables.js" type="module"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Ingrese el nombre">
                </div>
                <div class="form-group">
                    <label for="value">Value</label>
                    <input type="text" class="form-control" id="value" placeholder="Ingrese un valor">
                </div>
                <br>
                <button id="btn1" type="btn" class="btn btn-primary">Guardar</button>
            </div>
        </div>
    </div>
    <hr>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <table class="table" id="table1">
                    <thead class="table-dark">
                        <tr>
                            <th>Nombre</th>
                            <th>Valor</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <hr>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="form-group">
                    <label for="img">Imagen</label>
                    <input class="form-control" id="img" type="file" accept="image/png, image/gif, image/jpeg" />
                </div>
            </div>
            <div class="col">
                <h6>Image Preview:</h6>
                <img class="img" id="avatar" width="300" height="300"/>
            </div>
            <div class="col">
                <h6>Base64 Output</h6>
                <textarea id="textAreaExample" rows="10" cols="50"></textarea>
            </div>
        </div>
    </div>
</body>

</html>
